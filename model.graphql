type Survey @key(fields: "id") {
  name: String
  content: String @column(type: "text")

  answers: [SurveyAnswer!]! @relationship(inverse: "survey")
}

type SurveyAnswer @key(fields: "id") {
  completed: Boolean
  content: String @column(type: "text")

  survey: Survey @relationship(inverse: "answers")
}
